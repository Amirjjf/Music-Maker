<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <script src="js/music-maker.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://kit.fontawesome.com/201304fec2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="outer-wrapper">
        <div id="wrapper">
            <h1>Music Maker</h1>
            <div id="control">
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="stop"><i class="fa-solid fa-stop"></i></button>
            </div>
            <div id="download"></div>
            <input type="file" id="input-sample" name="input-sample" accept="audio/*">
            <button id="upload">Add new sample</button>
            <br>
            <button id="startRecording"><i class="fa-solid fa-microphone"></i></button>
            <button id="stopRecording"><i class="fa-solid fa-microphone-slash"></i></button>
            

            <div id="addButtons"></div>
            <div id="tracks"></div>
        </div>
    </div>
</body>
</html>
